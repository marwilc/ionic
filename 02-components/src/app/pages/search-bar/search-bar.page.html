<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>

    <ion-searchbar placeholder="Search Album"
                   animated
                   inputmode="text"
                   type="decimal"
                   (ionChange)="onSearchChange($event)"
                   [debounce]="250">
    </ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let album of albums | filter: searchText : 'title'">
            <ion-label>{{album.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
