<ion-header>

        <ion-title>{{name}} - {{country}}</ion-title>

</ion-header>

<ion-content class="ion-padding">

    <ion-button (click)="close()"
                expand="block">
        Close

    <ion-button (click)="send()"
                expand="block">
        Send
    </ion-button>

</ion-content>
