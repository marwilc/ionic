<ion-header>
    <ion-toolbar>
        <ion-title color="primary">Components</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of components"
                  [routerLink]="c.redirectTo">
            <ion-icon slot="start"
                      color="primary"
                      [name]="c.icon">
            </ion-icon>
            <ion-label>{{c.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
