<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>

        <ion-title color="primary">Components</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of components | async"
                  [routerLink]="c.redirectTo">
            <ion-icon slot="start"
                      color="primary"
                      [name]="c.icon">
            </ion-icon>
            <ion-label>{{c.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
