<app-header [title]="'list'">

</app-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let user of users | async">
            <ion-item-options side="start">
                <ion-item-option>Favorite</ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                </ion-label>

                <ion-label slot="end"
                           class="ion-text-end text-small">{{user.phone}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
