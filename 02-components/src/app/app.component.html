<ion-app>

    <ion-split-pane contentId="main"
                    when="md">

        <ion-menu side="start"
                  menuId="first"
                  contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle *ngFor="let c of components | async"
                                     autoHide="false">
                        <ion-item [routerLink]="c.redirectTo">
                            <ion-icon slot="start"
                                      color="primary"
                                      [name]="c.icon">
                            </ion-icon>
                            <ion-label>{{c.name}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
