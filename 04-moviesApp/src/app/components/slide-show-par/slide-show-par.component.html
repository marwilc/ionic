<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let par of movies | par">

        <ion-row>
            <ion-col size="12"
                     *ngFor="let movie of par">
                <ion-card class="poster">
                    <img [src]="movie.poster_path | image">
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-slide>
</ion-slides>
