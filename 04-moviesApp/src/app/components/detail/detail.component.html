<ion-content>
    <ion-label class="titulo">
        <h1>{{movie?.title}}</h1>
    </ion-label>

    <img [src]="movie.backdrop_path | image"
         *ngIf="movie">

    <ion-grid>
        <ion-row>
            <ion-col size="4"
                     class="poster-detalle-sobre">
                <ion-card class="poster">
                    <img [src]="movie.poster_path | image"
                         *ngIf="movie">
                </ion-card>

            </ion-col>

            <ion-col>
                <ion-item>
                    <ion-icon slot="start"
                              name="thumbs-up"></ion-icon>

                    <ion-label>Rating</ion-label>
                    <ion-note slot="end"
                              color="primary">{{ movie?.vote_average }}
                    </ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start"
                              name="person"></ion-icon>

                    <ion-label>Votes</ion-label>
                    <ion-note slot="end"
                              color="primary">{{ movie?.vote_count }}
                    </ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label>{{movie?.overview}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
