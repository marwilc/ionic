<div class="post">

    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.user.avatar}}">
        </ion-avatar>

        <ion-label>
            <h3>{{post.user.name}}</h3>
            <h5>{{post.user.email}}</h5>
        </ion-label>
    </ion-item>




    <ion-slides pager="true">
        <ion-slide class="image-slide"
                   style="background-image: url('{{img1}}')">
        </ion-slide>
        <ion-slide class="image-slide"
                   style="background-image: url('{{img1}}')">
        </ion-slide>
        <ion-slide class="image-slide"
                   style="background-image: url('{{img1}}')">
        </ion-slide>
    </ion-slides>

    <!-- map -->

    <ion-item>

        <ion-icon name="heart-outline"
                  slot="start">
        </ion-icon>

        <ion-icon name="bookmark"
                  slot="end">
        </ion-icon>

    </ion-item>

    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.message}}
        </ion-label>
    </ion-item>

</div>
